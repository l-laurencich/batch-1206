<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/style.css">
    <title>1206 Dribble copy</title>

  <body>
    <h1 class="text-center">Dribble Card Design</h1>
    <div class="container flexbox">
      <div class="card-container">
        <div class="card-white">
          <div class="card-img" style="background-image: url('https://source.unsplash.com/random/?bunny/');">
            <a href="#" class="btn">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fa-solid fa-eye"></i> 90</li>
            <li><i class="fa-regular fa-comment"></i> 10</li>
            <li><i class="fa-solid fa-heart"></i> 24</li>
          </ul>
        </div>
        <div class="card-user">
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="Arthurs Profile" class="avatar">
          <a href="#" class="name-link">arthur-littm</a>
        </div>
      </div>
